<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Layout</title>
<style>

/********** Base styles **********/
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
h1 {
  margin-bottom: 25px;
  font-family: Corbel;
  text-align: center;
  }
div#container {
  position: relative;
}
  p{
    font-family: Corbel;
    color: black;
    font-size:20px;
    font-weight: bold;
    position: relative;
    top: 40px;
  }
/* Simple Responsive Framework. */
.row {
  width: 100%;
}
  
.bigframe {
  border: 2px solid black;
  background-color: #808080;
  width: 90%;
  margin: 10px;
  height: 150px;
  font-family: Corbel;
  font-weight: bold;
 }
.smallframe {
  position: absolute;
  top: 0;
  right: 0;
  float: right;
  width: 100px;
  height: 30px;
  border: 2px solid black;
  font-family: Corbel;
  text-align: center;
  font-size:20px;
  font-weight: bold;
  }
#pink {
  background-color: #FFC0CB;
  color: black;
}
#red {
 background-color: #FF0000;
 color: white;
}
#yellow {
 background-color: #FFE5B4;
 color: black;
}
/********** Desktop view **********/
@media (min-width: 992px) {
  .col-lg-1 {
   float: left;
   /*border: 1px solid black;*/
   width: 33.33%;
  }
}
/********** Tablet view **********/
@media (min-width: 768px) and (max-width: 991px) {
  .col-md-1, .col-md-2 {
    float: left;
  }
  .col-md-1 {
    width: 50%;
  }
  .col-md-2 {
    width: 100%;
  }
}
/********** Mobile view **********/
@media (max-width: 767px) {
  .col-sm-1 {
    float: left;
    border: 1px solid black;
    width: 100%;
  }
}

</style>
</head>
<body>
<h1>Our Menu</h1>
<div class="row">
  <div class="col-lg-1 col-md-1 col-sm-1">
   <div class="bigframe" id="container"> 
     <div class="smallframe">
       <title id="pink">Chicken</title>
     </div>
     <p>This is the description of the Chicken disk</p>
   </div>
  </div>

  <div class="col-lg-1 col-md-1 col-sm-1">
   <div class="bigframe" id="container"> 
     <div class="smallframe">
       <title id="red">Beef</title>
     </div>
     <p>This is the description of the Beef disk</p>
   </div>
  </div>
  
  <div class="col-lg-1 col-md-2 col-sm-1">
   <div class="bigframe" id="container"> 
     <div class="smallframe">
       <title id="yellow">Sushi</title>
     </div>
     <p>This is the description of the Sushi</p>
   </div>
  </div>
</div>

</body>
</html>
